name: "Unit Test"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-test:
    strategy:
      matrix:
        go-version: [">=1.19"]
        os: [ubuntu-latest]
        module: [sg]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Test ${{ matrix.module }}
      env:
        MODULE: ${{ matrix.module }}
      run: |
        make -C $MODULE test
